## Register default configuration formats
format.xml-properties.spec=org.javaconfig.org.javaconfig.internal.format.PropertiesXmlFormat
format.properties.spec=org.javaconfig.org.javaconfig.internal.format.PropertiesFormat

## Define default readers (reading sources)
reader.classpath.spec=org.javaconfig.properties.ClasspathPropertyProvider
reader.file.spec=org.javaconfig.properties.FilePropertyMap

## Define property maps
propertymap.environment.spec=union
propertymap.environment.policy=override
propertymap.environment.content=env-props[/env],sys-props[/sys],cli[/cli],network[/net]
propertymap.env-props.spec=org.javaconfig.properties.EnvironmentPropertyMap
propertymap.sys-props.spec=org.javaconfig.properties.SystemPropertiesPropertyMap
propertymap.network.spec=org.javaconfig.properties.NetworkPropertyMap
propertymap.cli.spec=org.javaconfig.properties.CLIPropertyMap

## Define root configurations
configuration.default.content=environment[/]

